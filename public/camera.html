<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0;}
    h1 { padding-top: 2vh; }
    #video { border: 2px solid #fff; border-radius: 8px; width: 95vw; max-width: 400px; height: 60vw; max-height: 60vh; object-fit: cover; }
    .btns { margin-top: 3vh; }
    button { margin: 1vh 2vw; padding: 12px 28px; font-size: 19px; border-radius: 8px; border: none; background: #fff; color: #000; }
    button:active { background: #333; color: #fff; }
    button:disabled { background: #555; color: #aaa; }
    .error { color: red; font-size: 14px; margin-top: 10px; }
    .loading { color: yellow; font-size: 14px; margin-top: 10px; }
    @media (max-width: 600px) {
      button { width: 90vw; max-width: 340px; margin-bottom: 6px;}
    }
  </style>
</head>
<body>
  <h1>Camera Capture (Back Cam)</h1>
  <video id="video" autoplay playsinline></video>
  <div class="btns">
    <button id="start-btn">Start Auto-Capture</button>
    <button id="stop-btn">Stop</button>
    <button id="manual-btn">Take Photo Now</button>
  </div>
  <div id="error-msg" class="error" style="display: none;"></div>
  <div id="loading-msg" class="loading" style="display: none;">Uploading...</div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const startBtn = document.getElementById('start-btn');
      const stopBtn = document.getElementById('stop-btn');
      const manualBtn = document.getElementById('manual-btn');
      const errorMsg = document.getElementById('error-msg');
      const loadingMsg = document.getElementById('loading-msg');
      let stream;
      let captureInterval;

      if (!video || !startBtn || !stopBtn || !manualBtn || !errorMsg || !loadingMsg) {
        console.error('DOM elements not found:', { video, startBtn, stopBtn, manualBtn, errorMsg, loadingMsg });
        document.body.innerHTML += '<p class="error">Error: Page elements not loaded. Refresh the page.</p>';
        return;
      }

      async function startCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 480 } },
            audio: false
          });
          video.srcObject = stream;
          errorMsg.style.display = 'none';
        } catch (e) {
          console.error('Camera error:', e.name, e.message);
          errorMsg.textContent = `Camera error: ${e.name}. Check permissions or device support.`;
          errorMsg.style.display = 'block';
          try {
            stream = await navigator.mediaDevices.getUserMedia({
              video: { width: { ideal: 640 }, height: { ideal: 480 } },
              audio: false
            });
            video.srcObject = stream;
            errorMsg.style.display = 'none';
          } catch (fallbackErr) {
            console.error('Fallback camera error:', fallbackErr);
            errorMsg.textContent = 'No camera available. Please allow camera access or use a device with a camera.';
            errorMsg.style.display = 'block';
          }
        }
      }
      startCamera();

      async function captureAndSend() {
        if (!video || !video.videoWidth || video.videoWidth === 0) {
          console.error('Video not ready or no stream');
          errorMsg.textContent = 'Camera not ready. Wait or refresh.';
          errorMsg.style.display = 'block';
          return;
        }
        const canvas = document.createElement('canvas');
        canvas.width = Math.min(320, video.videoWidth); // Reduced resolution
        canvas.height = (video.videoHeight / video.videoWidth) * canvas.width;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        loadingMsg.style.display = 'block';
        canvas.toBlob(async (blob) => {
          if (blob.size > 5 * 1024 * 1024) {
            errorMsg.textContent = 'Image too large. Try again.';
            errorMsg.style.display = 'block';
            loadingMsg.style.display = 'none';
            return;
          }
          const formData = new FormData();
          formData.append('image', blob, 'frame.jpg');
          try {
            const response = await fetch('/upload', {
              method: 'POST',
              body: formData,
              signal: AbortSignal.timeout(10000) // Reduced timeout
            });
            const data = await response.json();
            if (!response.ok) {
              throw new Error(`${data.error || 'Upload failed'}: ${data.details || ''}`);
            }
            console.log('Upload success:', data);
            errorMsg.style.display = 'none';
            manualBtn.disabled = false;
            manualBtn.textContent = "Take Photo Now";
          } catch (e) {
            console.error('Upload error:', e);
            errorMsg.textContent = `Upload error: ${e.message}`;
            errorMsg.style.display = 'block';
            manualBtn.disabled = false;
            manualBtn.textContent = "Take Photo Now";
          }
          loadingMsg.style.display = 'none';
        }, 'image/jpeg', 0.5); // Reduced quality
      }

      startBtn.onclick = () => {
        if (captureInterval) clearInterval(captureInterval);
        captureAndSend();
        captureInterval = setInterval(captureAndSend, 15000);
      };
      stopBtn.onclick = () => {
        if (captureInterval) clearInterval(captureInterval);
      };
      manualBtn.onclick = () => {
        manualBtn.textContent = "Sending...";
        manualBtn.disabled = true;
        errorMsg.style.display = 'none';
        captureAndSend();
      };
    });
  </script>
</body>
</html>
