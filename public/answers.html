<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answers</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; text-align: center;}
    h1 { padding-top: 2vh;}
    #answers { margin-top: 3vh; padding: 0 2vw;}
    .answer-item { border: 1px solid #fff; border-radius: 4px; margin: 10px 0; padding: 14px; background: #111; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto;}
    .error { color: red; }
    .no-data { color: #aaa; }
    button { padding: 10px; background: #fff; color: #000; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Answers</h1>
  <div id="answers"></div>
  <button id="refresh-btn" onclick="fetchAnswers()" style="margin-top: 10px;">Refresh</button>
  <script>
    async function fetchAnswers() {
      try {
        const response = await fetch('/answers', { cache: 'no-cache' }); // Bypass cache
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        const answersDiv = document.getElementById('answers');
        answersDiv.innerHTML = '';
        if (data.length === 0) {
          answersDiv.innerHTML = '<p class="no-data">No answers available yet.</p>';
        }
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'answer-item';
          div.textContent = `${item.timestamp.split('.')[0]}: ${item.answer}`;
          answersDiv.appendChild(div);
        });
      } catch (e) {
        console.error('Error fetching answers:', e);
        const answersDiv = document.getElementById('answers');
        answersDiv.innerHTML = `<p class="error">Error fetching answers: ${e.message}. Try refreshing.</p>`;
      }
    }
    fetchAnswers();
    setInterval(fetchAnswers, 5000); // Poll every 5s
  </script>
</body>
</html>
