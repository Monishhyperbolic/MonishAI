<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Answers</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    #answers { margin-top: 30px; }
    .answer-item { border: 1px solid #fff; border-radius: 4px; margin: 12px 0; padding: 14px; background: #111; }
  </style>
</head>
<body>
  <h1>Answers</h1>
  <div id="answers"></div>
  <script>
    async function fetchAnswers() {
      const response = await fetch('/answers');
      const data = await response.json();
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'answer-item';
        div.textContent = `${item.timestamp.split('.')[0]}: ${item.answer}`;
        answersDiv.appendChild(div);
      });
    }
    fetchAnswers();
    setInterval(fetchAnswers, 8000);
  </script>
</body>
</html>
